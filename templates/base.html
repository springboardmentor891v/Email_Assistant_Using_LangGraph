<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Email Assistant{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-hover {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body class="bg-gray-50 min-h-screen">

    {% if user_email %}
    <!-- Navigation Bar -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="{{ url_for('index') }}" class="text-2xl font-bold flex items-center space-x-2">
                        <i class="fas fa-envelope-open-text"></i>
                        <span>Email Assistant</span>
                    </a>

                    <div class="hidden md:flex space-x-4">
                        <a href="{{ url_for('dashboard.home') }}"
                            class="px-3 py-2 rounded-md text-sm font-medium hover:bg-white/10 transition">
                            <i class="fas fa-home mr-1"></i> Dashboard
                        </a>
                        <a href="{{ url_for('chat.chat_interface') }}"
                            class="px-3 py-2 rounded-md text-sm font-medium hover:bg-white/10 transition">
                            <i class="fas fa-comments mr-1"></i> Chat
                        </a>
                        <a href="{{ url_for('emails.email_list') }}"
                            class="px-3 py-2 rounded-md text-sm font-medium hover:bg-white/10 transition">
                            <i class="fas fa-inbox mr-1"></i> Emails
                        </a>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <span class="text-sm">
                        <i class="fas fa-user-circle mr-1"></i>
                        {{ user_email }}
                    </span>
                    <a href="{{ url_for('auth.logout') }}"
                        class="px-4 py-2 bg-white/20 rounded-lg hover:bg-white/30 transition text-sm font-medium">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <main class="{% if user_email %}py-8{% endif %}">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-gray-500 text-sm">
                Â© 2026 Email Assistant using LangGraph
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
